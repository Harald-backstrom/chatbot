<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
  </head>
  <body>
    <h1>Chatbot</h1>
    <form action="/chat" method="POST">
      <input type="text" name="message" placeholder="Skriv något" required />
      <button type="submit">Skicka</button>
    </form>
    <h2>Exempel på saker du kan fråga:</h2>
    <table>
      <tr>
        <th>Fråga</th>
      </tr>
      <tr>
        <td>Hej!</td>
      </tr>
      <tr>
        <td>Jag mår bra.</td>
      </tr>
      <tr>
        <td>Vad heter du?</td>
      </tr>
      <tr>
        <td>Vad kan du göra?</td>
      </tr>
      <tr>
        <td>Hur gammal är du?</td>
      </tr>
      <tr>
        <td>Berätta ett skämt.</td>
      </tr>
      <tr>
        <td>Vad är vädret?</td>
      </tr>
      <tr>
        <td>Hur mår du?</td>
      </tr>
      <tr>
        <td>Hej då.</td>
      </tr>
      <tr>
        <td>Vad är meningen med livet?</td>
      </tr>
    </table>
  </body>
</html>
